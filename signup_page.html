<!DOCTYPE html>
<html lang="en">
 <head>
  <meta charset="utf-8">
    <title>Sign up Page</title>
  <link rel="stylesheet" type="text/css" href="signup_page.css">
 </head>
  <body>
   <h2>Sign up</h2><br>
    <form>
      <table>
       <tr>
         <td><label for="uname">User Name:</label></td>
         <td><input type="text" id="uname" name="uname" value="" maxlength="20" required></td>
       </tr>

       <tr>
         <td><label for="email">Email:</label></td>
         <td><input type="email" id="email" required></td>
       </tr>
   
       <tr>
         <td><label>Password:</label></td>
         <td><input type="password" value="" maxlength="10" required></td>
       </tr>
     
       <tr>
         <td><label for="pwd">Confirm Password:</label></td>
         <td><input type="text" id="pwd" name="pwd" value="" maxlength="10" required></td>
       </tr>

       <tr>
         <td><label for="dob">Date of Birth:</label></td>
         <td><input type="date" id="dob" name="dob"></td>
       </tr>
      
       <tr>
         <td><label for="phn">Mobile:</label></td>
         <td><input type="tel" id="phn" name="phn"  maxlength="10"></td>
       </tr>

       <tr>
         <td colspan="2"><input type="button" id="btn1" class="btn" value="Submit"> 
         <input type="reset" id="btn2" class="btn"></td>
       </tr>
      </table>
    </form>
  </body>
</html>
